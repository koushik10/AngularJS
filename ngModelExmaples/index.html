<html ng-app="ngModelExamples">

<head>
        <title>ngModel Examples app</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="app.js"></script>
</head>

<body ng-controller="ExamplesCtrl">
    <h1> ng Model Exmaples app</h1>
    <p> TextBox : <input type = "text" ng-change= "textboxValueChange()" ng-model="textString"></input></p>
    <p> CheckBox : <input type = "checkbox" ng-model="booleanValue"></input></p>
    <p> Date : <input type = "date" ng-model="dateValue"></input></p>
    <p> Radio : 
        <input type = "radio" ng-model="radioValue" value="opt1">option 1</input>
        <input type = "radio" ng-model="radioValue" value="opt2">option 2</input>
        <input type = "radio" ng-model="radioValue" value="opt3">option 3</input>
    </p>
    <div>
        <p> TextInput : {{textString}} </p>
        <p> CheckBoxInput : {{booleanValue}} </p>
        <p> DateInput : {{dateValue}} </p>
        <p> RadioInput : {{radioValue}} </p>
    </div>
    </body>

</html>
